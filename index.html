<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Kanvas</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<body>

<header class="header">
    <div class="header-inner">

        <div class="logo">
            <span class="logo-icon"><img src="img/logo.png" alt=""></span>
            <span class="logo-text">Kanvas</span>
        </div>

        <nav class="aboutusgalery">
            <a href="#">ГАЛЕРЕЯ</a>
            <a href="#">ПРО НАС</a>
        </nav>

        <a href="#" class="btn">ЗАМОВИТИ ДЗВІНОК</a>
    </div>
</header>
<div class="main">

    <div class="leftblock">
        <div class="canvas-wrapper">
            <img class="molbert" src="img/molbert.png" alt="">
            <div class="canvas"></div>
        </div>
    </div>

<div class="rightblock">
    <h1 class="rightmaintext">Виберіть розмір</h1>

    <div class="sizes">
        <a class="size" href="#">30x30</a>
        <a class="size" href="#">30x90</a>
        <a class="size" href="#">90x120</a>
        <a class="size" href="#">90x150</a>
        <a class="sizebtn" href="#">ЗАДАТИ РОЗМІР</a>
    </div>

</div>


</div>

<div class="bottom">

</div>
